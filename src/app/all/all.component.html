<div class="contenedor-botones">
  <button (click)="MostrarAll()" type="button" class="btn btn-outline-primary">
    All
  </button>
  <button
    (click)="MostrarMyFaves()"
    type="button"
    class="btn btn-outline-primary"
  >
    My Faves
  </button>
</div>

<div *ngIf="mostar" class="mostrar-div">
  <div class="contenedor-filtro">
    <app-filtro></app-filtro>
  </div>

  <div class="contenedor-cards">
    <div
      class="contenedor-cards-option"
      *ngFor="
        let item of noticiasService.noticias
          | paginate
            : { itemsPerPage: 20, currentPage: noticiasService.pageActual }
      "
    >
      <div class="card mb-3 card" style="max-width: 600px">
        <div class="row g-0 card-content">
          <div class="col-md-8 contenedor-texto">
            <div class="card-body">
              <img
                src="../assets/img/iconmonstr-time-2_8.svg"
                class="card-img-top"
                style="width: 20px; height: 20px"
                alt="..."
              />
              <span class="card-autor"
                ><span class="creado-dia">{{ item.created_at }}</span> by
                {{ item.author }}</span
              >
              <h6 class="h6">{{ item.story_title }}</h6>
              <span class="url-direccion"> {{ item.story_url }}</span>
            </div>
          </div>
          <div
            style="background-color: #f5f5f5"
            class="col-md-1 contenedor-corazon"
          >
            <img
              (click)="corazon(item)"
              src="../assets/img/iconmonstr-favorite-2.svg"
              class="card-img-corazon"
              style="width: 20px; height: 20px"
              alt="..."
            />
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-center contenedor-paginacion">
    <pagination-controls
      (pageChange)="noticiasService.pageActual = $event"
    ></pagination-controls>
  </div>
</div>

<div *ngIf="mostarFaves" class="mostrar-divfav">
  <div class="contenedor-cards">
    <div
      class="contenedor-cards-option"
      *ngFor="
        let item of favs
          | paginate
            : { itemsPerPage: 20, currentPage: noticiasService.pageActual }
      "
    >
      <div class="card mb-3 card" style="max-width: 600px">
        <div class="row g-0 card-content">
          <div class="col-md-8 contenedor-texto">
            <div class="card-body">
              <img
                src="../assets/img/iconmonstr-time-2_8.svg"
                class="card-img-top"
                style="width: 20px; height: 20px"
                alt="..."
              />
              <span class="card-autor"
                ><span class="creado-dia">{{ item.created_at }}</span> by
                {{ item.author }}</span
              >
              <h6 class="h6">{{ item.story_title }}</h6>
              <span class="url-direccion"> {{ item.story_url }}</span>
            </div>
          </div>
          <div
            style="background-color: #f5f5f5"
            class="col-md-1 contenedor-corazon"
          >
            <img
              (click)="eliminarElemento(item)"
              src="../assets/img/iconmonstr-favorite-3_2.svg"
              class="card-img-corazon"
              style="width: 20px; height: 20px"
              alt="..."
            />
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center contenedor-paginacion">
    <pagination-controls
      (pageChange)="noticiasService.pageActual = $event"
    ></pagination-controls>
  </div>
</div>
